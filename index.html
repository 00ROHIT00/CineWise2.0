<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWise</title>
    <link rel="stylesheet" href="./styles.css"> <!--Custom CSS File-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&display=swap" rel="stylesheet"> <!--GOOGLE FONTS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--BOXICONS-->
</head>
<body>
    <section>
        <div class="container">
            <div class="videoWrapper">
                <video autoplay loop muted plays-inline class="bgClip"> <!--BACKGROUND VIDEO-->
                    <source src="./assets/live.mp4" type="video/mp4">
                    Browser Not Supported!
                </video>
            </div>
            <div class="box"><H1 class="cw">CineWise</H1></div>
                <input type="text" placeholder="Search The Movie / Genre" class="searchBar">
                <i class='bx bx-search-alt-2' id="searchBtn"></i>
                <i class='bx bxs-down-arrow' id="arrow" id="searchBtn"></i>
        </div>
    </section>
</body>
</html>

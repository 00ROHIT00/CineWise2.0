<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineWise | Create Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,800&family=Poppins:ital,wght@0,400;1,900&display=swap" rel="stylesheet">   <!--GOOGLE FONTS-->
  <link rel="stylesheet" href="./styles-createAccount.css">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <link rel="icon" type="images/x-icon" href="./assets/favicon.ico">    <!--FAVICON ICON-->
</head>   
<body>
  <div class="container">
    <div class="heading"> <h1 class="cw">CineWise</h1></div>
    <div class="box">
      <div class="login">
        <div class="loginHeading"><h3>Create An Account</h3></div>
        <div class="loginForm">
          <form action="./php/createAccount.php" method="post" id="myForm">
            <input type="text" placeholder="Enter Username" name="userName" id="userName" autocomplete="off"> <br>
            <input type="password" placeholder="Enter Password" name="passWord" id="passWord" autocomplete="off"> <br>
            <input type="text" placeholder="Enter Valid Email" name="email" id="email" autocomplete="off"> <br>
            <input type="submit" id="submit" class="submit"> <br>
            <input type="reset" class="reset">
          </form>
          <a href="http://localhost/cinewise2.0/signin.html" target="blank">Already Have An Account? Sign In!</a>
        </div>  
      </div>
    </div>
  </div>  
</body>
</html>
